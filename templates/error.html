<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>168 - Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">⚠️</div>
            <h1>Initialization Error</h1>
            <p class="error-message">{{ error }}</p>
            <div class="error-suggestions">
                <h3>Suggestions:</h3>
                <ul>
                    <li>Make sure you've run <code>python ingest_documents.py</code> first</li>
                    <li>Check that the <code>chroma_db</code> directory exists</li>
                    <li>Verify all dependencies are installed</li>
                </ul>
            </div>
            <a href="/" class="retry-btn">Retry</a>
        </div>
    </div>
</body>
</html>
