<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat168</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-has-documents="{% if has_documents %}true{% else %}false{% endif %}">
    <div class="app-layout">
        <!-- Sidebar - Chat History -->
        <aside class="sidebar history-sidebar" id="historySidebar">
            <div class="sidebar-header">
                <h3>üí¨ Chat History</h3>
                <button class="sidebar-toggle" onclick="toggleSidebar('history')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
            </div>
            <div class="sidebar-content" id="historyList">
                <div class="loading-text">Loading...</div>
            </div>
            <div class="sidebar-footer">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Chat
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="sidebar-toggle-btn" onclick="toggleSidebar('history')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div class="logo">
                <div class="logo-icon">168</div>
                <div class="logo-text">
                    <h1>Chat168</h1>
                </div>
            </div>
            <div class="header-actions">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    Upload Files
                </button>
                <button class="files-btn" onclick="toggleSidebar('files')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V9z"/>
                        <path d="M13 2v7h7"/>
                    </svg>
                    Files
                </button>
                <button class="clear-docs-btn" onclick="clearDocuments()" {% if not has_documents %}disabled{% endif %}>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
                    </svg>
                    Clear Docs
                </button>
                <button class="clear-btn" onclick="clearChat()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                    Clear Chat
                </button>
            </div>
        </header>

        <!-- Hidden File Input -->
        <input type="file" id="fileInput" multiple accept=".pdf,.html,.htm,.py,.java,.js,.cpp,.c,.h,.cs,.rb,.go,.rs,.php,.swift,.kt,.ts,.txt,.md" style="display: none;" onchange="handleFileUpload(event)">

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="welcome-message">
                <h2>Hello!</h2>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask me anything..." 
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <div class="input-hint">
                Press <kbd>Enter</kbd> to send, <kbd>Shift + Enter</kbd> for new line
            </div>
        </div>
    </div>

        <!-- Sidebar - Files -->
        <aside class="sidebar files-sidebar" id="filesSidebar">
            <div class="sidebar-header">
                <h3>üìÅ Uploaded Files</h3>
                <button class="sidebar-toggle" onclick="toggleSidebar('files')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <div class="sidebar-content" id="filesList">
                <div class="loading-text">Loading...</div>
            </div>
        </aside>
    </div>

    <script>
        // Pass has_documents value to JavaScript
        window.hasDocuments = document.body.dataset.hasDocuments === 'true';
        window.currentSessionId = 'session_' + Date.now();
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
